<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Link Navigasi</title>
</head>
<body>
    <h3>Simple Link Navigasi</h3>
    <a href="https://www.kompas.com">Kompas.com</a>
    <h3>Link Navigasi Vertical</h3>
    <nav class="vertical-navigation">
        <ul>
            <li><a href="https://www.kompas.com/" class="bg-blue">Kompas.com</a></li>
            <li><a href="https://www.detik.com/" class="bg-red">Detik.com</a></li>
            <li><a href="https://www.tempo.com/" class="bg-yellow">Tempo.com</a></li>
            <li><a href="https://www.republika.co.id/" class="bg-green">Republika.co.id</a></li>
        </ul>
    </nav>

    <h3>Link Navigasi Horizontal</h3>
    <nav class="horizontal-navigation">
        <ul>
            <li><a href="https://www.kompas.com/">Kompas.com</a></li>
            <li><a href="https://www.detik.com/">Detik.com</a></li>
            <li><a href="https://www.tempo.com/">Tempo.com</a></li>
            <li><a href="https://www.republika.co.id/">Republika.co.id</a></li>
            <li>
                <a href="#">More +</a>
                <ul>
                    <li><a href="https://www.yahoo.com/">Yahoo.com</a></li>
                    <li><a href="https://www.msn.com/">Msn.com</a></li>
                    <li><a href="https://medium.com/">Medium.com</a></li>
                </ul>
            </li>
        </ul>
    </nav>      
</body>
</html>
